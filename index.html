<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WYSIWYG editor</title>
    </head>
    <body>
        <button onclick="exec('1', 'b')">Bold</button>
        <button onclick="exec('1', 'i')">Italic</button>
        <button onclick="exec('1', 'u')">Underline</button>
        <button onclick="exec('1', 'sup')">Superscript</button>
        <button onclick="exec('1', 'sub')">Subscript</button>
        <button onclick="exec('1', 's')">Strike</button>
        <div contenteditable="true" id="1">Hello <b>World</b> there</div>
    </body>

    <script src="./index.js"></script>
</html>
